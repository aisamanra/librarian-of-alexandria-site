author: Friederich Nietzsche, unpublished note
content: 'For what purpose humanity is there should not even concern us: why you are
  there, that you should ask yourself: and if you have no ready answer, then set for
  yourself goals, high and noble goals, and perish in pursuit of them! I know of no
  better life purpose than to perish in attempting the great and the impossible...'
id: 8a11725d-1b77-41a1-afdd-8f0d261c282a
