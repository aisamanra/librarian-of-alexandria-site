author: Patricia Lockwood
content: "I see no reason to make a distinction, because I\u2019m not some sort of\
  \ taxonomy psycho. Honestly, when I think of the question \"what is poetry\" I picture\
  \ Linnaeus and David Lehman absolutely making out, hands up each other\u2019s shirts,\
  \ while everyone who participates in modern American poetry watches."
