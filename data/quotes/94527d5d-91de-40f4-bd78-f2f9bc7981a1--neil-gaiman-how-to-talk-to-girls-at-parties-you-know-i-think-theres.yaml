author: Neil Gaiman, "How To Talk To Girls At Parties"
content: You know... I think there's a thing. When you've gone as far as you dare.
  And if you go any further, you wouldn't be you anymore? You'd be the person who'd
  done that? The places you just can't go... I think that happened to me tonight.
id: 94527d5d-91de-40f4-bd78-f2f9bc7981a1
