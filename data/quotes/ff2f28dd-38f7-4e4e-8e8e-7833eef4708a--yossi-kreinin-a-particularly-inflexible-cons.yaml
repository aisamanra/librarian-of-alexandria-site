author: Yossi Kreinin
content: A particularly inflexible conscience is a horrible condition. Feet to which
  no mass-produced shoes fit are merely inconvenient. A conscience incompatible with
  mass-produced social arrangements is a huge burden - not just on its owner, but
  on his friends and family.
