author: William Deresiewicz
content: "Facebook's very premise\u2014and promise\u2014is that it makes our friendship\
  \ circles visible. There they are, my friends, all in the same place. Except, of\
  \ course, they're not in the same place, or, rather, they're not my friends. They're\
  \ simulacra of my friends, little dehydrated packets of images and information,\
  \ no more my friends than a set of baseball cards is the New York Mets."
