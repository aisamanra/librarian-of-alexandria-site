author: Grant Morrison
content: "Superman spent his childhood baling hay on a farm, he\u2019s a working class\
  \ hero and people don\u2019t like that. Whereas Batman is a billionaire who sleeps\
  \ until three in the afternoon, puts on a rubber suit and beats the shit out of\
  \ poor people. Now that\u2019s a wish fulfillment fantasy."
