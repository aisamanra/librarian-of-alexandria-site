author: 'John Tanner

  G.B. Shaw''s "Man and Superman"'
content: 'Every man is a revolutionist concerning the thing he understands. For example,
  every person who has mastered a profession is a sceptic concerning it, and consequently
  a revolutionist.

  Every genuine religious person is a heretic and therefore a revolutionist.'
