author: Karl Marx
content: 'From another side: is Achilles possible with powder and lead? Or the Iliad
  with the printing press, not to mention the printing machine? Do not the song and
  saga of the muse necessarily come to an end with the printer''s bar, hence do not
  the necessary conditions of epic poetry vanish?'
id: 07f4c950-d287-4c14-a15d-ca27821346c2
