author: John Carmack
content: Some cynical people think that every activity must revolve around the mighty
  dollar, and that anyone saying otherwise is just attempting to delude the public.
  I will probably never be able to convice them that that isn't always the case, but
  I do have the satisfaction of knowing that I live in a less dingy world than they
  do.
