author: George Carlin
content: Nobody questions things anymore. Nobody questions things. Everybody's too
  fat and happy. Everybody's got a cell phone that will make pancakes and rub their
  balls now. Way too fucking prosperous for our own good. Way too fucking prosperous.
  We've been bought off and silenced by toys and gizmos.
id: 4449ce76-ef07-4fc4-90ef-14b8bd75137b
