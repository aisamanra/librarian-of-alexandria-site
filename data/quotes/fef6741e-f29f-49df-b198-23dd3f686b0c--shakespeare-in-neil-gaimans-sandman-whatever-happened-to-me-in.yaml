author: Shakespeare in Neil Gaiman's Sandman
content: Whatever happened to me in my life, happened to me as a writer of plays.
  I'd fall in love, or fall in lust. And at the height of my passion, I would think,
  'So this is how it feels,' and I would tie it up in pretty words. I watched my life
  as if it were happening to someone else.
id: fef6741e-f29f-49df-b198-23dd3f686b0c
