author: Chuck Jones
content: Anyone can say 'no'. It is the first word a child learns and often the first
  word he speaks. It is a cheap word because it requires no explanation, and many
  men and women have acquired a reputation for intelligence who know only this word
  and have used it in place of thought on every occasion.
