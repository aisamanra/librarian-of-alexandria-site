author: Jameson (1981)
content: '...the data of one narrative line are radically impoverished by their rewriting
  according to the paradigm of another narrative, which is taken as the former''s
  masture code or ur-narrative and proposed as the ultimate hidden or unconscious
  meaning of the first one.'
