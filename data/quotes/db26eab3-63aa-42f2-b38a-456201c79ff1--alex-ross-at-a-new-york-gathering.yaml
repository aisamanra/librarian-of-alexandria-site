author: Alex Ross
content: "At a New York gathering, [John Cage] was heard to say, \"Beethoven was wrong!\"\
  \ The poet John Ashbery overheard the remark, and for years afterward wondered what\
  \ Cage had meant. Eventually, Ashbery approached Cage again. \"I once heard you\
  \ say something about Beethoven,\" the poet began, \"and I've always wondered\u2014\
  \" Cage's eyes lit up. \"Beethoven was wrong!\" he exclaimed. \"Beethoven was wrong!\"\
  \ And he walked away."
