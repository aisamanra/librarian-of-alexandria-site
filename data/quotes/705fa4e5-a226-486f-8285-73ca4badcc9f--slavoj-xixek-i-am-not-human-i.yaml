author: "Slavoj \u017Di\u017Eek"
content: 'I am not human. I am a monster, I claim. It''s not that I have a mask of
  a theoretician, and beneath I am a more human person: I like chocolate cake, I like
  this, I like that, and so on, which makes me human. I rather prefer myself as somebody
  who, not to offend others, pretends, plays that he is human.'
id: 705fa4e5-a226-486f-8285-73ca4badcc9f
