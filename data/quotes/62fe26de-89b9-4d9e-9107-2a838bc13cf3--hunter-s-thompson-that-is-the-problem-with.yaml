author: Hunter S. Thompson
content: "That is the problem with this rich and anguished generation. Somewhere a\
  \ long time ago they fell in love with the idea that politicians\u2014even the slickest\
  \ and brightest presidential candidates\u2014were real heroes and truly exciting\
  \ people. That is wrong on its face. They are mainly dull people with corrupt instincts\
  \ and criminal children."
id: 62fe26de-89b9-4d9e-9107-2a838bc13cf3
