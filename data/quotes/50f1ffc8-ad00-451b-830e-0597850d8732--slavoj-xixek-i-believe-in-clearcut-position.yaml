author: "Slavoj \u017Di\u017Eek"
content: 'I believe in clear-cut positions. I think that the most arrogant position
  is this apparent, multidisciplinary modesty of "what I am saying now is not unconditional,
  it is just a hypothesis," and so on. It really is a most arrogant position. I think
  that the only way to be honest and expose yourself to criticism is to state clearly
  and dogmatically where you are. You must take the risk and have a position. '
