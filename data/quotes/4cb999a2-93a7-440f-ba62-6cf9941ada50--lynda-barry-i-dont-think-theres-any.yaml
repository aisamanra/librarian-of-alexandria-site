author: Lynda Barry
content: "I don\u2019t think there\u2019s any other reason we have art than to save\
  \ us, the way our liver is there to keep us alive. I have come to regard the arts\
  \ as external organs. They have always been as critical to me as my kidneys are.\
  \ It\u2019s like a dialysis machine you draw yourself."
