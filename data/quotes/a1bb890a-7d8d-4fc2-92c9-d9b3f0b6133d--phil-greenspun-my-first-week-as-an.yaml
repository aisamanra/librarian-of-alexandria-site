author: Phil Greenspun
content: My first week as an electrical engineering and computer science graduate
  student I asked a professor for help with a problem. He talked to me for a bit and
  then said "You're having trouble with this problem because you don't know anything
  and you're not working very hard."
id: a1bb890a-7d8d-4fc2-92c9-d9b3f0b6133d
