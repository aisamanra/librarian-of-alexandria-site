author: Andrew Plotkin
content: '"Recursion: see ''Recursion''" is a very old joke. It''s also a stinking
  lie. The correct definition is: Recursion: If you know what recursion is, just remember
  the answer. Otherwise, locate someone who is standing closer to Douglas Hofstadter
  than you are, and ask him/her what recursion is.'
id: 8c8bf44d-2b7e-49d1-8808-bcdc814b399a
