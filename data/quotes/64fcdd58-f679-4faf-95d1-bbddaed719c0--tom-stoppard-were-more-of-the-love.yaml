author: Tom Stoppard
content: We're more of the love, blood and rhetoric school. Well, we can do you blood
  and love without the rhetoric, and we can do you blood and rhetoric without the
  love, and we can do you all three concurrent or consecutive. But we can't give you
  love and rhetoric without the blood. Blood is compulsory. They're all blood, you
  see.
