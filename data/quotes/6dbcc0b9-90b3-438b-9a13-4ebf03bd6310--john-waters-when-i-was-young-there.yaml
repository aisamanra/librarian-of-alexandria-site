author: John Waters
content: "When I was young there were beatniks. Hippies. Punks. Gangsters. Now you\u2019\
  re a hacktivist. Which I would probably be if I was 20. Shuttin\u2019 down MasterCard.\
  \ But there\u2019s no look to that lifestyle! Besides just wearing a bad outfit\
  \ with bad posture. Has WikiLeaks caused a look? No! I\u2019m mad about that. If\
  \ your kid comes out of the bedroom and says he just shut down the government, it\
  \ seems to me he should at least have an outfit for that."
