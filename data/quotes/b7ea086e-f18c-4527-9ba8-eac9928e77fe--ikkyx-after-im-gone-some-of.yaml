author: "Ikky\u016B\n"
content: "After I\u2019m gone, some of you will seclude yourselves in the forests\
  \ and mountains to meditate, while others may drink rice wine and enjoy the company\
  \ of women. Both kinds of Zen are fine, but if some become professional clerics,\
  \ babbling about \"Zen as the Way,\" they are my enemies.\n"
