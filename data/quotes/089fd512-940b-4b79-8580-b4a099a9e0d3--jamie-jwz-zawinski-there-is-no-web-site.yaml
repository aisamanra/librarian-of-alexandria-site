author: Jamie "jwz" Zawinski
content: There is no web site that has a UI that comes close to the lamest newsreader
  in the world....they don't even let you do basic things like "don't show me messages
  I've already read".  It's a continual source of amazement to me (though it shouldn't
  be) what people will settle for.
id: 089fd512-940b-4b79-8580-b4a099a9e0d3
