author: E.W. Dijkstra
content: "Needless to say, this vision of what computing science is about is not universally\
  \ applauded. On the contrary, it has met widespread\u2014and sometimes even violent\u2014\
  opposition from ... the subculture of the compulsive programmer, whose ethics prescribe\
  \ that one silly idea and a month of frantic coding should suffice to make him a\
  \ life-long millionaire."
id: 50ff5e41-601a-4ada-9a97-8bedadc2529d
