author: Shanley Kane
content: 'The technology industry sees itself as in rebellion against corporate America:
  not corrupt, not buttoned-up, not empty. In fact, a tech company can be as corrupt,
  soulless, and empty as any corporation, but being unprofessional helps us maintain
  the belief that we are somehow different from Wall Street.'
id: 68f0657d-b1da-438b-beda-3dcb91c9b696
